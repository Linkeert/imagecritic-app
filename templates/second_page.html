<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Проверка видео-кадров</title>
</head>

<body>

    <div class="animation-second-page">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <nav class="nav">
        <a href="/">Главная</a>
        <a href="/first_page">Проверить изображения</a>
    </nav>

    <h1 class="page-title">Проверка качества видео-кадров</h1>

    <div class="block__container">

        <div class="left__block">
            <div id="upload-block" class="upload-video" tabindex="0" ondragover="handleDragOver(event)" ondrop="handleFileSelect(event)" onclick="openFileInput()">
                <h2>Выберите или перетащите видео<br>".mp4"</h2>
            </div>
            <input type="file" name="video" id="video" accept="video/*" multiple style="display: none;">
            
            <p id="cadrsCount"></p>
            <p id="videoName"></p>
            <p id="message"></p>
            <p id="progress"></p>
            <p id="result"></p>
        </div>

        <div class="right__block">
            <div class="quality_block_wrapper">
                <div class="quality_img_title">
                    <h2>Качественные</h2>
                </div>
                <div class="quality_img_container">
                    <div id="quality__block"></div>
                </div>
                <button id="dwn_quality" class="dwn_quality" onclick="downloadCadrs('quality__block')"><i
                        class="fa fa-download"></i>Скачать качественные</button>
            </div>

            <div class="noquality_block_wrapper">
                <div class="noquality_img_title">
                    <h2>Некачественные</h2>
                </div>
                <div class="noquality_img_container">
                    <div id="noquality__block"></div>
                </div>
                <button id="dwn_noquality" class="dwn_noquality" onclick="downloadCadrs('noquality__block')"><i
                        class="fa fa-download"></i>Скачать некачественные</button>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
